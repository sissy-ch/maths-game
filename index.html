<!DOCTYPE html>
<html lang="en">

<head>
    <title>Maths Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <div id="container">
        <div id="score">
            Score: <span id="scoreValue">0</span>
        </div>
        <div id="correct">
            Correct ‚≠ï
        </div>
        <div id="wrong">
            Try again !
        </div>
        <div id="question">

        </div>
        <div id="instruction">
            Click on the correct answer üòâ
        </div>
        <div id="choices">
            <div id="box1" class="box">
            </div>
            <div id="box2" class="box">
            </div>
            <div id="box3" class="box">
            </div>
            <div id="box4" class="box">
                <p></p>
            </div>
        </div>
        <div id="startReset">
            Start Game
        </div>
        <div id="timeRemaining">
            <span id="alarm">‚è±Ô∏è</span>
            <span id="timeRemainingValue">60</span> sec
        </div>
        <div id="gameOver">

        </div>
    </div>

    <!-- operation selection modal -->
    <div id="operationModal" class="modal">
        <div class="modal-content">
            <h2>Choose operation</h2>
            <button class="operation-btn" data-operation="add">Addition</button>
            <button class="operation-btn" data-operation="subtract">Subtraction</button>
            <button class="operation-btn" data-operation="multiply">Multiplication</button>
            <button class="operation-btn" data-operation="divide">Division</button>
        </div>
    </div>

    <!-- game not started modal -->
    <div id="startGameModal" class="modal">
        <div class="modal-content">
            <h2>Click 'Start Game' to begin.</h2>
            <button id="closeStartGameModal" class="operation-btn">OK</button>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
